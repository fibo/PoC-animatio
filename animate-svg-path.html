    function* animate(path) {
      for (let i = 0; i < svgPaths.length; i++) {
        path.setAttribute('d', svgPaths[i])
        yield
      }
    }

    function onClick(event) {
      // First disable button.
      event.target.disabled = true

      // Setup animation loop.
      let lastFrameTime = document.timeline.currentTime
      const deltaT = Math.floor(1000 / FPS)
      const animation = animate(document.querySelector('path'))

      function loop() {
        if (document.timeline.currentTime > lastFrameTime + deltaT) {
          const { done } = animation.next()
          if (done) {
            // Once done, enable button again and exit loop.
            event.target.disabled = false
            return
          } else {
            lastFrameTime = document.timeline.currentTime
          }
        }
        requestAnimationFrame(loop)
      }

      // Trigger first animation step.
      requestAnimationFrame(loop)
    }

    function onLoad() {
      const button = document.querySelector('button')
      button.addEventListener('click', onClick)
    }
    addEventListener('load', onLoad)
  </script>
